<!-- src/app/hero/hero.component.html -->
<div class="relative h-[500px] overflow-hidden">
  <!-- Loading State -->
  <div *ngIf="(vm$ | async)?.loading" class="w-full h-full flex items-center justify-center bg-gray-100">
    <div class="text-center">
      <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-primary border-r-transparent"></div>
      <p class="mt-4 text-primary">Loading hero section...</p>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="(vm$ | async)?.error && !(vm$ | async)?.loading" class="w-full h-full flex items-center justify-center bg-gray-100">
    <div class="text-center text-red-500">
      <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
      <p class="text-xl">{{ (vm$ | async)?.error }}</p>
      <p class="text-sm mt-2">Showing default content</p>
    </div>
  </div>

  <!-- Single Slide -->
  <ng-container *ngIf="!(vm$ | async)?.loading && (vm$ | async)?.slide as slide">
    <div class="relative w-full h-full">
      <img [src]="slide.image" [alt]="slide.title" class="w-full h-full object-cover object-center" loading="lazy">
      <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
        <div class="text-center text-white px-4 animate-fadeInUp">
          <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ slide.title }}</h1>
          <p class="text-xl mb-6">{{ slide.subtitle }}</p>
          <button routerLink="/women" class="bg-primary cursor-pointer hover:bg-primary/20 text-white px-8 py-3 rounded-full font-medium transition-colors duration-300">
            {{ slide.buttonText }}
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
