<div class="relative h-[500px] overflow-hidden">
  <!-- Slides -->
  <div class="relative w-full h-full">
    <div *ngFor="let slide of slides; let i = index"
         class="absolute inset-0 transition-opacity duration-700 ease-in-out"
         [ngClass]="{'opacity-100': i === currentSlide, 'opacity-0': i !== currentSlide}">
      <img [src]="slide.image" [alt]="slide.title" class="w-full h-full object-cover object-center" loading="lazy">
      <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
        <div class="text-center text-white px-4 animate-fadeInUp">
          <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ slide.title }}</h1>
          <p class="text-xl mb-6">{{ slide.subtitle }}</p>
          <button class="bg-primary cursor-pointer hover:bg-primary/20 text-white px-8 py-3 rounded-full font-medium transition-colors duration-300">
            {{ slide.buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button class="absolute top-1/2 cursor-pointer left-4 transform -translate-y-1/2 text-white text-2xl bg-primary/50 hover:bg-primary/80 p-2 rounded-full"
          (click)="prevSlide()">
    <i class="fas fa-chevron-left"></i>
  </button>
  <button class="absolute top-1/2 cursor-pointer right-4 transform -translate-y-1/2 text-white text-2xl bg-primary/50 hover:bg-primary/80 p-2 rounded-full"
          (click)="nextSlide()">
    <i class="fas fa-chevron-right"></i>
  </button>

  <!-- Navigation Dots -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <button *ngFor="let slide of slides; let i = index"
            class="w-3 h-3 rounded-full"
            [ngClass]="{'bg-primary': i === currentSlide, 'bg-white/50': i !== currentSlide}"
            (click)="goToSlide(i)">
    </button>
  </div>
</div>
