<header class="bg-primary/90 rounded-lg mx-2 my-1 text-white shadow-sm">
  <div class="flex items-center justify-between px-6 py-4">
    <!-- Left side - Toggler and Search bar -->
    <div class="flex items-center space-x-4">
      <!-- Sidebar toggler - visible on mobile and desktop -->
     <button (click)="toggleSidebar()" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      
      <!-- Search bar - hidden on mobile -->
      <div class="relative hidden md:block">
        <input 
          type="text" 
          placeholder="Search..." 
          class="pl-10 pr-4 py-2 w-64 bg-primary-light border border-primary-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent text-white placeholder-white/70"
        >
        <div class="absolute left-3 top-2.5 text-white/70">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- Right side - User controls -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <button class="p-1 text-white/80 rounded-full hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <span class="sr-only">Notifications</span>
      </button>
      
      <!-- Messages -->
      <button class="p-1 text-white/80 rounded-full hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        <span class="sr-only">Messages</span>
      </button>
