<div

  [class.-translate-x-full]="!(sidebarService.isOpen$ | async)" [class.md:translate-x-0]="true">
  <!-- Rest of your sidebar content remains the same -->
  <!-- Logo/Brand Section -->
  <div class="p-5 text-center border-b border-gray-700">
    <h1 class="text-xl font-bold mb-1"><img src="./logo.png" alt=""></h1>
  </div>

  <!-- Navigation Menu - Removed overflow-y-auto -->
  <nav class="flex-1 py-2">
    <ul>
      <!-- Dashboard -->
      <li class="bg-secondary">
        <a href="#" class="flex items-center px-5 py-3 hover:bg-gray-700 transition">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
            </path>
          </svg>
          <span>Dashboard</span>
        </a>
      </li>

      <li>
        <a routerLink="/administrator/hero-editor" class="flex items-center px-5 py-3 hover:bg-gray-700 transition">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v16a1 1 0 01-1 1H4a1 1 0 01-1-1V4z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8.828 11.172a4 4 0 015.656 0L21 18H3l5.828-6.828z" />
          </svg>

          <span>Hero Section</span>
        </a>
      </li>

      <!-- Products -->
      <li class="group">
        <a href="#" class="flex items-center justify-between px-5 py-3 hover:bg-gray-700 transition">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <span>Products</span>
          </div>
          <svg class="w-4 h-4 transform group-hover:rotate-90 transition" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
        <ul class="bg-gray-900 hidden group-hover:block">
          <li><a routerLink="/administrator/instagram-products-management" class="block px-5 py-2 pl-14 hover:bg-gray-800 text-sm">Instagram Posts</a></li>
          <li><a href="#" class="block px-5 py-2 pl-14 hover:bg-gray-800 text-sm">All Products</a></li>
          <li><a href="#" class="block px-5 py-2 pl-14 hover:bg-gray-800 text-sm">Add New</a></li>
          <li><a href="#" class="block px-5 py-2 pl-14 hover:bg-gray-800 text-sm">Categories</a></li>
          <li><a href="#" class="block px-5 py-2 pl-14 hover:bg-gray-800 text-sm">Inventory</a></li>
        </ul>
      </li>

      <!-- Orders -->
      <li class="group">
        <a href="#" class="flex items-center justify-between px-5 py-3 hover:bg-gray-700 transition">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">

          <svg class="w-4 h-4 transform group-hover:rotate-90 transition" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
        <ul class="bg-gray-900 hidden group-hover:block">
          <li><a href="#" class="block px-5 py-2 pl-14 hover:bg-gray-800 text-sm">All Orders</a></li>
          <li><a href="#" class="block px-5 py-2 pl-14 hover:bg-gray-800 text-sm">Pending</a></li>
          <li><a href="#" class="block px-5 py-2 pl-14 hover:bg-gray-800 text-sm">Completed</a></li>
          <li><a href="#" class="block px-5 py-2 pl-14 hover:bg-gray-800 text-sm">Returns</a></li>
        </ul>
      </li>

      <!-- Other menu items remain the same -->
      <!-- ... -->

    </ul>

  <!-- User Profile Section -->
  <div class="border-t border-gray-700 p-4 flex items-center justify-between">
    <div class="flex items-center">
      <div>
        <p class="text-sm">Admin</p>
        <p class="text-xs text-gray-400">admin&#64;haneenscollection.com</p>
      </div>
    </div>
    <a routerLink="/administrator" class="text-gray-400 hover:text-white">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
